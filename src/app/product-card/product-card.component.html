<div class="card mb-4 box-shadow">
  <img class="card-img-top" class="product-img" src="{{product?.image}}" data-holder-rendered="true">
  <div class="card-body">
    <h4>ID: {{productId || product?.id}}</h4>
    <h4>{{product?.title}}</h4>
    <p class="card-text">{{ product?.price?.value | currency: 'RUB ': true:'1.1-1' }}</p>
    <p class="card-text">Скидка: {{ product?.price?.discount }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <app-button [product]=product (onClick)="onClick.emit($event)"></app-button>
    </div>
  </div>
</div>
